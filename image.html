<p align="center">click at flowers or flower pot</p>
<img
 usemap="#image-map" 
 src="https://images.pexels.com/photos/4277099/pexels-photo-4277099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"  
 alt="image">

<map name="image-map">
    <area target="" alt="" onclick="rect1()" title="" href="" coords="228,630,152,512" shape="rect">
    <area target="" alt="" onclick="rect2()" title="" href="" coords="272,509,345,633" shape="rect">
    <area target="" alt="" onclick="circle1()" title="" href="" coords="124,381,128" shape="circle">
    <area target="" alt="" onclick="circle2()" title="" href="" coords="378,395,117" shape="circle">
</map>

<script>
    function rect1(){
        alert("black flower pot")
    }

    function rect2(){
        alert("white flower pot")
    }

    function circle1(){
        alert("white flowers")
    }
    function circle2(){
        alert("black flower")
    }
</script>
